<html>
  <head>
    <link rel="stylesheet" href="/styles/index.css" />
    <style>
      body {
        font-family: Helvetica, Arial, sans-serif;
      }

      .search {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;
        background: rgba(0, 0, 0, 0.5);
      }

      .search__inner {
        max-width: 800px;
        background: white;
        border-radius: 3px;
        margin: 50px auto;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="search">
      <div class="search__inner">
        <div id="search-container"></div>
      </div>
    </div>
    <script src="/dist/datocms-search.widget.js"></script>
    <script>
      var client = new DatoCmsSearch("b293db3654076d696e954f8788d510");
      client.addWidget(
        "#search-container",
        {
          // specify in which languages you allow the search and override the language labels
          locales: [
            { label: "Inglese", value: "en" },
            { label: "Italiano", value: "it" },
          ],
          // override in which locale we are presenting the interface and preselect that locale
          initialLocale: "it",
          // override the strings used in the interface
          i18nStrings: {
            emptySearch: "Please search something! :)",
            notFound: "No results found for {val} :(",
            totalFound: "Total results found: ",
            findResult: "Find results in ",
            placeholder: "What are you looking for?"
          }
        }
      );
    </script>
  </body>
</html>
